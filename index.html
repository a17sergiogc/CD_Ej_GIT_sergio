            <h3>
                Selecciona as fechas
            </h3>
            <form id="formFecha">   
                <div>
                    <label for="finicio">Fecha inicio:</label>
                    <input id="finicio" type="date" name="finicio" required="">
                    <input type="time" id="hinicio" name="hinicio" value="09:00" required="">
                </div>     
                
                <div>
                    <label for="ffin">Fecha fin:</label>
                    <input id="ffin" type="date" name="ffin">
                    <input type="time" id="hfin" name="hfin" value="10:00" required="">
                </div>

                
                <input type="button" id="consultarTiempo" value="Consultar Tiempo"/>
                
                
            </form>
